<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo's Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <img src="imagens/rodrigotitle.jpg" alt="Imagem do Jogo" style="width: 200px; margin-bottom: 20px;">
        <h1 style="font-family: 'Sixtyfour Convergence', sans-serif;">Rodrigo's Game</h1>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <div class="game-board hidden" id="game-board">
        <img src="imagens/tube.png" class="tubu">
        <img src="imagens/rodrigo.png" class="rodrigo">
        <img src="imagens/morto1.png" class="morto" id="rodrigo-morto" style="display: none;">
        <div id="score" style="position: absolute; top: 20px; left: 20px; font-size: 24px; color: white;">Pontos: 0</div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <img src="imagens/morto1.png" class="morto" id="morto-gameover">
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script>
        const rodrigo = document.querySelector('.rodrigo');
        const tubu = document.querySelector('.tubu');
        const startScreen = document.getElementById('start-screen');
        const gameBoard = document.getElementById('game-board');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartButton = document.getElementById('restart-button');
        const rodrigoMorto = document.getElementById('rodrigo-morto');
        const mortoGameover = document.getElementById('morto-gameover');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let passedTubu = false; // Variável para verificar se o Rodrigo passou pelo tubo

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameBoard.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            resetGame();
        });

        restartButton.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            gameBoard.classList.remove('hidden');
            resetGame();
        });

        const jump = () => {
            if (!rodrigo.classList.contains('jump')) {
                rodrigo.classList.add('jump');
                setTimeout(() => {
                    rodrigo.classList.remove('jump');
                }, 500);
            }
        };

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowUp') {
                jump();
            }
        });

        const checkCollision = setInterval(() => {
            const rodrigoBottom = parseInt(window.getComputedStyle(rodrigo).getPropertyValue('bottom'));
            const tubuLeft = parseInt(window.getComputedStyle(tubu).getPropertyValue('left'));
            const tubuHeight = parseInt(window.getComputedStyle(tubu).getPropertyValue('height'));
            const collisionAreaStart = 0;
            const collisionAreaEnd = 60;

            // Verifica se houve colisão
            if (tubuLeft > collisionAreaStart && tubuLeft < collisionAreaEnd && rodrigoBottom <= tubuHeight) {
                gameOver();
            }

            // Verifica se o Rodrigo passou pelo tubo
            if (tubuLeft < -50 && !passedTubu) {
                score++; // Aumenta a pontuação
                scoreDisplay.textContent = `Pontos: ${score}`; // Atualiza a exibição da pontuação
                passedTubu = true; // Marca que o Rodrigo passou pelo tubo
            }

            // Reseta o "passou pelo tubo" quando o tubo sai completamente da tela
            if (tubuLeft <= -100) {
                passedTubu = false; // Reseta a variável quando o tubo saiu completamente da tela
            }
        }, 10);

        function gameOver() {
            rodrigoMorto.style.display = 'block';
            mortoGameover.style.display = 'block';
            tubu.style.animation = 'none'; // Para a animação do tubo
            gameBoard.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            score = 0; // Reseta a pontuação
            scoreDisplay.textContent = `Pontos: ${score}`; // Atualiza a exibição da pontuação
            passedTubu = false; // Reseta a variável que verifica se o Rodrigo passou pelo tubo
            rodrigo.style.bottom = '0px';
            rodrigo.src = 'imagens/rodrigo.png';
            rodrigoMorto.style.display = 'none';
            mortoGameover.style.display = 'none';
            tubu.style.animation = 'none';
            tubu.style.left = '100%';

            setTimeout(() => {
                tubu.style.animation = 'tubu-animation 2s infinite linear'; // Reinicia a animação do tubo
            }, 50);

            gameBoard.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
        }
    </script>
</body>
</html>
