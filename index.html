<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo's Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>

<body>
    <div id="start-screen">
        <img src="assets/imagens/rodrigotitle.jpg" alt="Imagem do Jogo" style="width: 200px; margin-bottom: 20px;">
        <h1 style="font-family: 'Sixtyfour Convergence', sans-serif;">Rodrigo's Game</h1>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <div class="game-board hidden" id="game-board">
        <img src="assets/imagens/tube.png" class="tubu">
        <img src="assets/imagens/rodrigo.png" class="rodrigo">
        <img src="assets/imagens/morto.png" class="morto" id="rodrigo-morto" style="display: none;">
        <div id="score" style="position: absolute; top: 20px; left: 20px; font-size: 24px; color: white;">Pontos: 0
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Game Over</h1>
        <img src="assets/imagens/morto.png" class="morto" id="morto-gameover">
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
